<!DOCTYPE html>
{% load static %}
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Davlist</title>
    <script src="{% static 'js/htmx.min.js' %}"></script>
</head>
<body>
    <h1>Davlist</h1>
    <div id="collections">
        {% for collection in collections %}
            <h2>{{ collection.name }}</h2>
        {% endfor %}
    </div>
    <form method="POST" action="{% url 'add-collection' %}">
        {% csrf_token %}
        <input type="text" name="collection-name" id="">
        <button hx-post="{% url 'add-collection' %}"
                hx-target="#collections"
                hx-swap="beforeend"
                type="submit">Ajouter
        </button>
    </form>

    <script src="{% static 'js/error.js' %}"></script>
</body>
</html>
